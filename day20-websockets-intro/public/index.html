<!DOCTYPE html>
<html>
<head>
    <title>Simple Live Chat</title>
    <style>
        body { font-family: sans-serif; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #message-input { width: 80%; padding: 8px; margin-right: 5px; }
        #send-button { padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>Simple Live Chat</h1>
    <div id="chat-box"></div>
    <div>
        <input type="text" id="message-input" placeholder="Enter your message">
        <button id="send-button">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
